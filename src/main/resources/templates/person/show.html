<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show person</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Person Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.id}">Person Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.firstName}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.lastName}">Surname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Birth date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.birthDate}">Surname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Comment:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.comment}">Surname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Update date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.updateDate}">Surname</p>
                    </div>
                </div>
                <td><a th:href="${'/person/list/'}">To list</a> </td>
            </form>
        </div>
    </div>
</div>

</body>
</html>
